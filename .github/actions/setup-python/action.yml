name: 'Setup Python'
description: 'Setup Python with pip caching'

inputs:
  python-version:
    description: 'Python version'
    required: false
    default: '3.11'
  
  cache:
    description: 'Cache type (pip, poetry)'
    required: false
    default: 'pip'

runs:
  using: 'composite'
  steps:
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: ${{ inputs.cache }}
    
    - name: ğŸ“¦ Upgrade pip
      shell: bash
      run: python -m pip install --upgrade pip
    
    - name: ğŸ“Š Versions
      shell: bash
      run: |
        echo "Python: $(python --version)"
        echo "pip: $(pip --version)"
