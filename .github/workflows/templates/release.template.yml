name: Release

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: minor

jobs:
  prepare-release:
    name: Prepare Release
    uses: ArkeonProject/organization-tools/.github/workflows/release-prepare.yml@main
    with:
      version-bump: ${{ github.event.inputs.version-bump }}
      project-type: 'node'  # CHANGE TO: node or python
      base-branch: 'develop'
  
  publish-release:
    name: Publish Release
    needs: prepare-release
    if: github.ref == 'refs/heads/main'
    uses: ArkeonProject/organization-tools/.github/workflows/release-publish.yml@main
    with:
      project-type: 'node'  # CHANGE TO: node or python
      create-github-release: true
      auto-back-merge: true
