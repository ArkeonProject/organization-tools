name: Reusable CD — Python → Docker Registry

on:
  workflow_call:
    inputs:
      image_name:
        type: string
        required: true
    secrets:
      ghcr_token:
        required: true
      dockerhub_token:
        required: false

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.ghcr_token }}" | \
          docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/${{ inputs.image_name }}:latest .

      - name: Push to GHCR
        run: docker push ghcr.io/${{ inputs.image_name }}:latest

      - name: Login & Push to Docker Hub
        if: secrets.dockerhub_token != ''
        run: |
          echo "${{ secrets.dockerhub_token }}" | \
          docker login -u "${{ github.actor }}" --password-stdin
          docker tag ghcr.io/${{ inputs.image_name }}:latest \
            docker.io/${{ github.actor }}/${{ inputs.image_name }}:latest
          docker push docker.io/${{ github.actor }}/${{ inputs.image_name }}:latest
