name: Reusable CD Web

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Image name (e.g. owner/repo/web)'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        default: './apps/web/Dockerfile'
        type: string
      context:
        description: 'Docker build context'
        required: false
        default: '.'
        type: string
    secrets:
      PORTAINER_WEBHOOK:
        required: false

jobs:
  build-and-push:
    runs-on: [self-hosted, n100]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ inputs.image_name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Optional: Trigger Portainer Webhook if secret is provided
      - name: Trigger Portainer Webhook
        if: ${{ secrets.PORTAINER_WEBHOOK != '' }}
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK }}" || echo "Webhook failed"
