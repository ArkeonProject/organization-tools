name: ğŸ§© CI - Universal (develop)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Node projects (auto-detect)
      - name: ğŸ§° Setup Node.js
        if: hashFiles('package.json')
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ“¦ Install PNPM
        if: hashFiles('package.json')
        run: npm install -g pnpm@10 --force

      - name: ğŸ“¦ Install dependencies (Node)
        if: hashFiles('package.json')
        run: pnpm install --frozen-lockfile

      # Python projects (auto-detect)
      - name: ğŸ Setup Python
        if: hashFiles('pyproject.toml') || hashFiles('requirements.txt')
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: ğŸ“¦ Install dependencies (Python)
        if: hashFiles('pyproject.toml') || hashFiles('requirements.txt')
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" || pip install -r requirements.txt

      # Lint / Tests
      - name: ğŸ§ª Run tests (Node)
        if: hashFiles('package.json')
        run: pnpm test || echo "Skipping tests"

      - name: ğŸ§ª Run tests (Python)
        if: hashFiles('pyproject.toml') || hashFiles('requirements.txt')
        run: pytest --maxfail=1 --disable-warnings || true

      - name: ğŸ§± Build (Node)
        if: hashFiles('package.json')
        run: pnpm run build || echo "Skipping build"

      - name: ğŸ“¦ Build (Python)
        if: hashFiles('pyproject.toml')
        run: python -m build || echo "Skipping python build"

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            dist
            build
            .next
            out
          if-no-files-found: ignore
